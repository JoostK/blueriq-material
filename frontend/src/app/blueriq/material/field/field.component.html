<div class="field">
	<mat-form-field> 
	    <input matInput placeholder= {{field.questionText}}
	           type="text"
	           [id]="field.key"
	           [required]="field.required"
	           value={{field.getValue()}}
	    >
	<bq-mat-field-characteristics [field]="field"></bq-mat-field-characteristics>
	</mat-form-field>
</div>
