<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript">
    function getBaseHref() {
      var path = location.pathname;
      var indexOfApp = path.indexOf('/app/');
      if (indexOfApp > -1) {
        return path.substring(0, indexOfApp + '/app/'.length);
      }
      return '/';
    }

 document.write("<base href='" + getBaseHref() + "' >");

  </script>
  <meta charset="utf-8">
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/theme/images/blueriq-icon.png">
  <meta name="msapplication-TileColor" content="#0077e5">
  <meta name="msapplication-TileImage" content="/theme/images/blueriq-icon-white.png">
  <meta name="theme-color" content="#0077e5">
</head>
<body>
<bq-app-root>
  <div class="loading" style="position: relative; height: 100%; text-align: center;">
    <img src="/theme/images/spinner_e.gif" style="position: absolute; top: 0; bottom: 0; margin: auto;">
  </div>
</bq-app-root>
</body>
</html>
