<!doctype html>
<html lang="en">
  <script type="text/javascript">
    function getBaseHref() {
      var path = location.pathname;
      var indexOfApp = path.indexOf('/app/');
      if (indexOfApp > -1) {
        path = path.substring(0, indexOfApp +'/app/'.length);
      }
     return path; 
    }
    document.write("<base href='" + getBaseHref() + "' >");
  </script>
</html>
