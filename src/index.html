<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript">
    function getBaseHref() {
      var path = location.pathname;
      var indexOfApp = path.indexOf('/app/');
      if (indexOfApp > -1) {
        return path.substring(0, indexOfApp + '/app/'.length);
      }
      return '/';
    }

    document.write("<base href='" + getBaseHref() + "' >");

  </script>
  <meta charset="utf-8">
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/theme/images/blueriq_icon.png">
</head>
<body>
<bq-app-root>loading..</bq-app-root>
</body>
</html>
