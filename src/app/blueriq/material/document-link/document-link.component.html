<div bqClasses class="container">
  <ng-container *ngIf="hasButtonPresentationStyle(); else displayLink">
    <a mat-raised-button [href]="downloadUrl" [color]="getColor()">{{link.link.text}}</a>
  </ng-container>
  <ng-template #displayLink>
    <a class="plain-link" [href]="downloadUrl">{{link.link.text}}{{link.link.optionalParameters}}</a>
  </ng-template>
</div>
