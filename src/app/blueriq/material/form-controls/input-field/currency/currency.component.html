<app-element [field]="field">
  <mat-form-field>
    <input matInput placeholder={{field.questionText}}
           type="currency"
           [id]="field.key"
           [required]="field.required"
           [formControl]="formControl"
           value={{field.getValue()}}>
    <span matPrefix>&euro;</span>
  </mat-form-field>
</app-element>
