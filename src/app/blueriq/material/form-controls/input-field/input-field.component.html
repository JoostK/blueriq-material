<bq-element [control]="formControl">
  <mat-form-field>
    <span matPrefix *ngIf="fieldPrefix">{{fieldPrefix}}</span>
    <mat-label>{{field.questionText}}</mat-label>
    <input matInput type="text" [required]="field.required" [formControl]="formControl">
    <span matSuffix *ngIf="fieldSuffix">{{fieldSuffix}}</span>
  </mat-form-field>
</bq-element>
