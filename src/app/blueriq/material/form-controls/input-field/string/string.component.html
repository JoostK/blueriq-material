<app-element [field]="field">

  <mat-form-field [appearance]="isReadonly() ? 'outline' : null">
    <input matInput
      type="text"
      [placeholder]="field.questionText"
      [id]="field.key"
      [required]="field.required"
      [formControl]="formControl"
      [disabled]="isDisabled()"
      [value]="field.getValue()">
  </mat-form-field>

</app-element>
