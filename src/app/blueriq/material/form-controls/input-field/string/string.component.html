<app-element [field]="field">
  <mat-form-field *ngIf="!isReadonly()">
    <input matInput placeholder={{field.questionText}}
           type="text"
           [id]="field.key"
           [required]="field.required"
           [formControl]="formControl"
           value={{field.getValue()}}>
  </mat-form-field>

  <p *ngIf="isReadonly()">
    {{field.getValue()}}
  </p>
</app-element>
