<bq-element [control]="formControl">

  <mat-form-field>
    <input matInput [formControl]="formControl" [required]="field.required" [owlDateTime]="dtPicker1" [placeholder]="field.questionText">
    <mat-datepicker-toggle matSuffix [for]="dtPicker1" [disabled]="formControl.disabled"></mat-datepicker-toggle>
    <owl-date-time #dtPicker1 [firstDayOfWeek]="1" [showSecondsTimer]="true"></owl-date-time>
  </mat-form-field>

</bq-element>
