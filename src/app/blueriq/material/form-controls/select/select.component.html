<div class="field">
  <mat-form-field>
    <mat-select [placeholder]="field.questionText" [required]="field.required" [disabled]="isDisabled()" [value]="field.getValue()">
      <mat-option *ngIf="!field.required"></mat-option>
      <mat-option *ngFor="let option of getOptions()" [value]="option.value">
        {{ option.displayValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
