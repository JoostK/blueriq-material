<bq-element [control]="formControl">

  <mat-form-field>
    <mat-label>{{field.questionText}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="formControl" [required]="field.required">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</bq-element>
