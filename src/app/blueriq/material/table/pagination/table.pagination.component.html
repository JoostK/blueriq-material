
<div class="mat-paginator">
  <div class="paginator-container">

    <!-- Range -->
    <div class="mat-paginator-range-label">{{pagination.currentPageNumber}} of {{pagination.numberOfPages}}</div>

    <!-- Previous/Next -->
    <button class="mat-paginator-navigation-previous mat-icon-button" [disabled]="pagination.previous.disabled" [bqButton]="pagination.previous">
      <i class="material-icons">chevron_left</i>
    </button>
    <button class="mat-paginator-navigation-next mat-icon-button" [disabled]="pagination.next.disabled" [bqButton]="pagination.next">
      <i class="material-icons">chevron_right</i>
    </button>

  </div>
</div>
