<div class="flex-grid-thirds">

  <div class="col1">
    <ng-content>
    </ng-content>
    <i class="material-icons" *ngIf="hasMessages()">warning</i>
    <mat-error *ngFor="let msg of getMessages()">
      {{ msg.text }}
    </mat-error>
  </div>

  <div class="col2">
    <ng-container *ngIf="displayExplainText()">
      <i class="material-icons" matTooltip="{{field.explainText}}">info</i>
    </ng-container>
  </div>

</div>
