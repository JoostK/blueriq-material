<bq-project [sessionId]="sessionId | async"
  [shortcut]="shortcut | async"
  [project]="project | async"
  [flow]="flow | async"
  [version]="version | async"
  [sessionName]="sessionName"
  [languageCode]="languageCode | async"
  (flowEnded)="onFlowEnded()"
  (expired)="onSessionExpired()"
  (unauthorized)="onUnauthorized($event)"></bq-project>

<bq-error *ngIf="error" [error]="error" [closable]="false" (onClosed)="clearError()"></bq-error>
