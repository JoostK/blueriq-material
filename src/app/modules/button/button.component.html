<button bqKey bqClasses mat-button
  [class.mat-raised-button]="shouldRaiseButton()"
  [class.mat-icon-button]="!hasCaption()"
  [color]="getColor()"
  [disabled]="isDisabled()"
  (click)="onClick()"
  [class.default-styling]="hasDefaultStyling()">
  <mat-icon [bqIcon]="button.styles"></mat-icon>
  {{ button.caption }}
</button>
