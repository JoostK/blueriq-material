<bq-heading [title]="container.displayName" [styles]="container.styles"></bq-heading>

<mat-tab-group>
  <mat-tab *ngFor="let child of container.children">
    <ng-template mat-tab-label>
      {{child.displayName || '['+child.name+']'}}
    </ng-template>
    <ng-container [bqElement]="child"></ng-container>
  </mat-tab>
</mat-tab-group>
