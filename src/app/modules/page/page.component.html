<div class="header" *ngIf="blueriqSession.isRoot">
  <bq-header [page]="page" *ngIf="!dashboardHeader"></bq-header>
  <ng-container *ngIf="dashboardHeader" [bqElement]="dashboardHeader"></ng-container>
  <ng-container *ngIf="dashboardMenu" [bqElement]="dashboardMenu"></ng-container>
</div>

<div class="page {{ pageSize }}">
  <div *ngFor="let child of page.children | bqIncluded" [bqElement]="child"></div>
</div>
