<mat-toolbar fxLayout="row" *ngIf="blueriqSession.isRoot">

  <div bqKey fxFlex>
    <img src="./theme/images/blueriq-logo-white.svg" height="45px">
    <h1 fxFlex>{{page.displayName}}</h1>
  </div>

  <div fxFlex="0 0 auto" class="application-actions">

    <a mat-button [matMenuTriggerFor]="userMenu" aria-label="Open user menu" class="active-user-menu">
      <div fxLayout="row" fxLayoutGap="12px" class="icon">
        <div fxLayoutAlign="center center">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="username">
          <span>User Name<small>User Role</small></span>
        </div>
      </div>
    </a>

    <mat-menu [overlapTrigger]="false" #userMenu="matMenu">
      <button mat-menu-item>
        Uitloggen (TODO)
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="page {{ size }}">
  <div *ngFor="let child of page.children | bqIncluded" [bqElement]="child"></div>
</div>
