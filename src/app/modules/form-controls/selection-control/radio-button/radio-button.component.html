<bq-selection-control [control]="formControl" [inTable]="!!table">
  <mat-radio-group [required]="field.required" [formControl]="formControl">
    <div [fxLayout]="direction === 'vertical' ? 'column' : 'row wrap'">
      <mat-radio-button *ngFor="let option of field.domain.options" [value]="option.value" color="primary">
        {{option.displayValue}}
      </mat-radio-button>
    </div>
  </mat-radio-group>
</bq-selection-control>
