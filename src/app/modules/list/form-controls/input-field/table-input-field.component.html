<mat-form-field bqKey
  [class.validations]="getFieldMessages().hasMessages"
  [matTooltip]="getErrors()"
  matTooltipClass="tooltip-error">
  <span matPrefix *ngIf="fieldPrefix">{{fieldPrefix}}</span>
  <mat-label><!-- So placeholder works --></mat-label>
  <span matPrefix *ngIf="iconPrefix"><mat-icon>{{iconPrefix}}</mat-icon></span>
  <input matInput type="text" [placeholder]="placeholder" [formControl]="formControl">
  <span matSuffix *ngIf="fieldSuffix">{{fieldSuffix}}</span>
</mat-form-field>
