<div bqKey bqClasses [bqContainer]="container">
  <bq-table-search *ngIf="list.search$ | async as search" [search]="search"></bq-table-search>
  <bq-table-filter *ngIf="list.filter$ | async as filter" [filter]="filter"></bq-table-filter>
  <bq-table [table]="list.table$ | async"></bq-table>
  <bq-table-pagination *ngIf="list.pagination$ | async as pagination" [pagination]="pagination"></bq-table-pagination>
</div>
