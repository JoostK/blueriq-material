<div class="elevate">
  <h2 *ngIf="widget.displayName">{{widget.displayName}}</h2>
  <bq-session *ngIf="!bqError" [sessionName]="flowWidget.sessionName" (error)="bqError=$event"></bq-session>
  <div *ngIf="bqError">
    <mat-error fxLayout="row" fxLayoutAlign=" center">
      <mat-icon>error</mat-icon>
      {{getErrorMessage()}}
    </mat-error>
  </div>
</div>
