<div *ngIf="!list" bqKey>
  <mat-form-field fxFlex floatLabel="always">
    <mat-label>{{field.questionText}}</mat-label>
    <input matInput type="text" [readonly]="true" [value]="field.getValue() | bqDisplay">
  </mat-form-field>
</div>
<div *ngIf="list">
  {{ field.getValue() | bqDisplay}}
</div>
