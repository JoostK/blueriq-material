<div bqKey bqClasses class="container">
  <ng-container *ngIf="hasButtonPresentationStyle(); else displayLink">
    <a mat-raised-button (click)="download()" [color]="getColor()">{{documentLink.link.text}}</a>
  </ng-container>
  <ng-template #displayLink>
    <a class="plain-link" (click)="download()">{{documentLink.link.text}}{{documentLink.link.optionalParameters}}</a>
  </ng-template>
</div>
