<div
  bqKey
  bqClasses
  [ngClass]="{
    'container': true,
    'top-container': isTopContainer(),
    'introduction': isIntroduction(),
    'transparent': isTransparent(),
    'card': isCard(),
    'align-right': isAlignRight(),
    'bq-widget': isDashboardWidget()
  }">
  <img *ngIf="isIntroduction()" src="./theme/images/blueriq-technology.svg">

  <ng-container *ngIf="container.displayName && !table">
    <h2 [class.widget]="isWidget">{{ container.displayName }}</h2>
  </ng-container>

  <div [class.bq-row]="isHorizontal()">
    <ng-container *ngFor="let child of container.children | bqIncluded" [bqElement]="child"
      [bqFlexChild]="isHorizontal()"></ng-container>
  </div>

</div>
