<div bqKey bqClasses class="container {{displayMode}}">
  <h2 *ngIf="container.displayName">{{ container.displayName }}</h2>

  <div *ngIf="!horizontal">
    <ng-container *ngFor="let child of container.children" [bqElement]="child"></ng-container>
  </div>
  <div *ngIf="horizontal" class="grid">
    <div *ngFor="let child of container.children" class="grid-item">
      <ng-container [bqElement]="child"></ng-container>
    </div>
  </div>
</div>
