<div bqKey bqClasses [ngClass]="{
    'container': true,
    'top-container': topcontainer,
    'introduction': introduction,
    'transparent': transparent,
    'card': card,
    'align-right': alignRight,
    'bq-widget': dashboardwidget
  }">
  <img *ngIf="introduction" src="./theme/blueriq/images/blueriq-technology.svg">

  <ng-container *ngIf="container.displayName && !table">
    <h2 *ngIf="!isWidget">{{ container.displayName }}</h2>
    <h3 *ngIf="isWidget" class="widget">{{ container.displayName }}</h3>
  </ng-container>

  <div [class.bq-row]="horizontal">
    <ng-container *ngFor="let child of container.children | bqIncluded" [bqElement]="child" [bqFlexChild]="horizontal"></ng-container>
  </div>

</div>
